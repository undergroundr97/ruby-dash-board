<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="dash-title colorchange">
                <img src="/imgs/dashboard (1).png" alt="" class="dash-icon">
                <h1>Dashboard</h1>
            </div>
            <div class="upper-list">
                    <ul>
                    <li class="colorchange"><img src="/imgs/home.png" alt="" class="dash-upper">
                        Home
                    </li>
                    <li class="colorchange">
                        <img src="/imgs/user.png" alt="" class="dash-upper">Profile</li>
                    <li class="colorchange"> <img src="/imgs/message.png" alt="" class="dash-upper">Messages</li>
                    <li class="colorchange"> <img src="/imgs/history.png" alt="" class="dash-upper">History</li>
                    <li class="colorchange"> <img src="/imgs/checklist (1).png" alt="" class="dash-upper">Tasks</li>
                    <li class="colorchange"> <img src="/imgs/group.png" alt="" class="dash-upper">Communities</li>
                    </ul>
            </div>
            <div class="lower-list">
                <ul>
                    <li class="colorchange"> <img src="/imgs/setting.png" alt="" class="dash-upper">Settings</li>
                <li class="colorchange"> <img src="/imgs/face-agent.svg" alt="" class="dash-upper">Support</li>
                <li class="colorchange"> <img src="imgs/shield-check.svg" alt="" class="dash-upper">Privacy</li>
            </ul>
            </div>
        </div>
        <div class="header">
                <div class="search-side">
                    <div class="search-bar">
                        <img src="/imgs/magnify.svg" alt="" class="icon-mag">
                        <input type="search">
                    </div>
                    <div class="user-display">
                        <div class="user-icon">
                            <img src="/imgs/user-icon-1.png" alt="" class="user-icon-img">
                        </div>
                        <div class="user-name-display">
                                <h4>Hi there,</h4>
                                <h2>John Doe (@Johnny_doe)</h2>
                        </div>
                    </div>
                </div>
                <div class="icon-side">

                </div>
        </div>
        <div class="right-content">

        </div>
    </div>
</body>
</html>
